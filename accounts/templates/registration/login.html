
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container" style="background:#e0e0e0">
  <form method="post" class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Inicio de Sesión</p>
    <img  height="180px" width="180x" src="https://www.searchpng.com/wp-content/uploads/2019/02/User-Icon-PNG-715x715.png" alt="User Image">
    <!-- Email -->
    <br>
    <br>
    {% csrf_token %}
    {{ form|crispy}}

    <div class="d-flex justify-content-around">

        <div>
            <!-- Forgot password -->
            <a href="">Olvidé mi contrseña</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
    <hr>
    <!-- Register -->
    <p>No tengo una cuenta, soy nuevo<br>
        <a href="/accounts/register">Registrarme</a>
    </p>
</div>

{% endblock %}
